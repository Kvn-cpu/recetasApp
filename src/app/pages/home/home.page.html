<ion-content class="home-content">
  <!-- 🔍 Buscador superior -->
  <div class="search-bar">
    <ion-searchbar
      placeholder="Busca tu plato"
      show-clear-button="focus"
      animated="true"
      (ionInput)="onSearchChange($event)"
    ></ion-searchbar>
  </div>
  

  <!-- 🍽️ Listado de recetas -->
  <div class="recipes-container">
    <ion-card *ngFor="let receta of recetas$ | async" class="recipe-card">
      <img [src]="receta.imagen" alt="imagen de receta" />
      <ion-card-header>
        <ion-card-title>{{ receta.titulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>🕒 Tiempo:</strong> {{ receta.tiempo }}</p>
        <p><strong>🥣 Ingredientes:</strong> {{ receta.ingredientes }}</p>
        <p>{{ receta.descripcion }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- 🧭 Navbar inferior -->
  <ion-footer class="bottom-nav">
    <ion-toolbar>
      <div class="nav-buttons">
        <ion-button fill="clear" routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" routerLink="/mis-recetas">
          <ion-icon name="book-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" routerLink="/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-content>
