<ion-content class="home-content">
  <!-- ğŸ” Buscador -->
  <div class="search-bar">
    <ion-searchbar
      placeholder="Busca tu plato"
      show-clear-button="focus"
      animated="true"
      (ionInput)="onSearchChange($event)"
    ></ion-searchbar>
  </div>

  <!-- ğŸ½ï¸ Listado de recetas -->
  <div class="recipes-container">
    <ng-container *ngIf="(recetas$ | async)?.length; else sinResultados">
      <ion-card
        *ngFor="let receta of recetas$ | async"
        class="recipe-card"
        (click)="abrirDetalle(receta.id)"
      >
        <img [src]="receta.imagen" alt="imagen de receta" />
        <ion-card-header>
          <ion-card-title>{{ receta.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>ğŸ•’ Tiempo:</strong> {{ receta.tiempo }}</p>
          <p><strong>ğŸ¥£ Ingredientes:</strong> {{ receta.ingredientes }}</p>
          <p>{{ receta.descripcion }}</p>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <!-- âš ï¸ Sin resultados -->
    <ng-template #sinResultados>
      <div class="sin-resultados">
        <ion-icon name="search-outline"></ion-icon>
        <p>No se encontraron recetas ğŸ³</p>
      </div>
    </ng-template>
  </div>

  <!-- âœ… Navbar unificado -->
  <nav class="bottom-nav">
    <button (click)="router.navigate(['/home'])">ğŸ  Home</button>
    <button (click)="router.navigate(['/library'])">ğŸ“š Biblioteca</button>
    <button (click)="router.navigate(['/profile'])">ğŸ‘¤ Perfil</button>
  </nav>
</ion-content>
