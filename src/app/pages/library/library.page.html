

<ion-content class="library-content">
  <!-- ğŸ” Buscador -->
  <div class="search-bar">
    <ion-searchbar
      placeholder="Busca en tu biblioteca"
      show-clear-button="focus"
      animated="true"
      (ionInput)="onSearchChange($event)"
    ></ion-searchbar>
  </div>

  <div class="lista-container">
    <ng-container *ngIf="(recetasFav$ | async)?.length; else sinResultados">
      <div *ngFor="let receta of recetasFav$ | async" class="card">
        <img [src]="receta.imagen" [alt]="receta.titulo" [title]="receta.titulo" class="card-img" />
        <h3 class="card-title">{{ receta.titulo }}</h3>
        <p class="card-desc">{{ receta.descripcion }}</p>
        <div class="card-buttons">
          <ion-button expand="block" (click)="verDetalle(receta.id)">
            <ion-icon name="arrow-forward" slot="start"></ion-icon>
            Ver Detalle
          </ion-button>
          <ion-button color="danger" expand="block" (click)="eliminarFavorito(receta.id)">
            <ion-icon name="trash" slot="start"></ion-icon>
            Quitar
          </ion-button>
        </div>
      </div>
    </ng-container>
    <ng-template #sinResultados>
      <div class="sin-resultados">
        <ion-icon name="search-outline"></ion-icon>
        <p>No se encontraron recetas ğŸ³</p>
      </div>
    </ng-template>
  </div>

  <nav class="bottom-nav">
    <button (click)="router.navigate(['/home'])">ğŸ  Home</button>
    <button (click)="router.navigate(['/library'])">ğŸ“š Biblioteca</button>
    <button (click)="router.navigate(['/profile'])">ğŸ‘¤ Perfil</button>
  </nav>
</ion-content>
