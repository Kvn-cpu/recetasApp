<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="register()">Registrar</ion-button>

  <!-- 👇 Botón para volver al login -->
  <ion-button expand="block" fill="clear" color="medium" routerLink="/login">
    ¿Ya tienes cuenta? Inicia sesión
  </ion-button>
</ion-content>
