<ion-content class="register-content">
  <div class="register-container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <!-- Título -->
    <h2 class="title">Crear cuenta 🚀</h2>
    <p class="subtitle">Regístrate para descubrir nuevas recetas</p>

    <!-- Campos -->
    <ion-item class="input-item">
      <ion-input [(ngModel)]="name" type="text" placeholder="Nombre completo"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input [(ngModel)]="confirmEmail" type="email" placeholder="Confirmar correo"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmar contraseña"></ion-input>
    </ion-item>

    <!-- Botón -->
    <ion-button expand="block" shape="round" (click)="register()">
      Registrarse
    </ion-button>

    <!-- Mensaje de error -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <!-- Enlace de regreso -->
    <p class="switch-text">
      ¿Ya tienes una cuenta?
      <a routerLink="/login"><b>Inicia sesión</b></a>
    </p>
  </div>
</ion-content>
