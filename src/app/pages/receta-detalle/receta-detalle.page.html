<ion-content class="detalle-content">
  <div class="detalle-container">
    <!-- 🖼️ Imagen principal con botón de reproducción -->
    <div class="imagen-container">
      <img [src]="receta?.imagen" alt="{{ receta?.titulo }}" class="detalle-imagen" />

      <!-- Botón flotante para ver el video -->
      <button
        *ngIf="receta?.videoUrl && !mostrarVideo"
        class="play-button"
        (click)="mostrarVideo = true"
      >
        ▶️
      </button>
    </div>

    <!-- 🎥 Video visible solo al presionar el botón -->
    <div *ngIf="mostrarVideo" class="video-container">
      <iframe
      [src]="videoSeguro"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
></iframe>

    </div>

    <!-- 🍽️ Título -->
    <h2 class="detalle-titulo">{{ receta?.titulo }}</h2>
    <p class="detalle-descripcion">{{ receta?.descripcion }}</p>

    <!-- 🧂 Ingredientes -->
    <div class="detalle-seccion">
      <h3>🥣 Ingredientes</h3>
      <ul>
        <li *ngFor="let ingrediente of receta?.ingredientes">{{ ingrediente }}</li>
      </ul>
    </div>

    <!-- 🔪 Pasos -->
    <div class="detalle-seccion">
      <h3>👨‍🍳 Paso a paso</h3>
      <ol>
        <li *ngFor="let paso of receta?.pasos">{{ paso }}</li>
      </ol>
    </div>
  </div>
</ion-content>
