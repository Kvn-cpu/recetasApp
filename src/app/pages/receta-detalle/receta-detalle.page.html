<ion-content class="detalle-content">
  <div class="detalle-container">
    <!-- ğŸ–¼ï¸ Imagen principal -->
    <div class="imagen-container">
      <img [src]="receta?.imagen" alt="{{ receta?.titulo }}" class="detalle-imagen" />

      <!-- â–¶ï¸ BotÃ³n flotante para ver video -->
      <button
        *ngIf="receta?.videoUrl && !mostrarVideo"
        class="play-button"
        (click)="mostrarVideo = true"
      >
        â–¶ï¸
      </button>
    </div>

    <!-- ğŸ¥ Video -->
    <div *ngIf="mostrarVideo" class="video-container">
      <iframe
        [src]="videoSeguro"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <!-- ğŸ½ï¸ TÃ­tulo -->
    <h2 class="detalle-titulo">{{ receta?.titulo }}</h2>
    <p class="detalle-descripcion">{{ receta?.descripcion }}</p>

    <!-- â¤ï¸ BotÃ³n de favoritos -->
    <ion-button expand="block" class="favorito-btn" (click)="toggleFavorito()">
      <ion-icon
        [name]="esFavorito ? 'heart' : 'heart-outline'"
        slot="start"
      ></ion-icon>
      {{ esFavorito ? 'Quitar de biblioteca' : 'Agregar a biblioteca' }}
    </ion-button>

    <!-- ğŸ§‚ Ingredientes -->
    <div class="detalle-seccion">
      <h3>ğŸ¥£ Ingredientes</h3>
      <ul>
        <li *ngFor="let ingrediente of receta?.ingredientes">{{ ingrediente }}</li>
      </ul>
    </div>

    <!-- ğŸ”ª Pasos -->
    <div class="detalle-seccion">
      <h3>ğŸ‘¨â€ğŸ³ Paso a paso</h3>
      <ol>
        <li *ngFor="let paso of receta?.pasos">{{ paso }}</li>
      </ol>
    </div>
  </div>
</ion-content>
