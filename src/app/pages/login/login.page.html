<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder="Correo electrónico"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Iniciar sesión</ion-button>

  <!-- 👇 Botón para ir a la página de registro -->
  <ion-button expand="block" fill="clear" color="medium" routerLink="/register">
    ¿No tienes cuenta? Regístrate
  </ion-button>
</ion-content>
